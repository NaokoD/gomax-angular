<h1>Panier</h1>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef> Nom du snack </mat-header-cell>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="taille">
        <mat-header-cell *matHeaderCellDef> Taille </mat-header-cell>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="prix">
        <mat-header-cell *matHeaderCellDef> Prix unitaire </mat-header-cell>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
        <mat-header-cell *matHeaderCellDef> Catégorie </mat-header-cell>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="quantite">
        <mat-header-cell *matHeaderCellDef> Quantité </mat-header-cell>
        <td mat-cell *matCellDef="let element"> {{element.qte}} </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
