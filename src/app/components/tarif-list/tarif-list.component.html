<script src="../../app-routing.module.ts"></script><h2 *ngIf="this.visible === true">Tarifs</h2>

<table mat-table [dataSource]="tarifs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Libelle Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Libelle</th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}}</td>
    <ng-container>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  </ng-container>

  <!-- Montant Column -->
  <ng-container matColumnDef="montant">
    <th mat-header-cell *matHeaderCellDef> Montant</th>
    <td mat-cell *matCellDef="let element"> {{element.montant | currency}}</td>
    <ng-container>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef> Quantite</th>
    <td mat-cell *matCellDef="let element">
      <div class="button-row">
        <button *ngIf="this.visible === true" mat-mini-fab color="warn" (click)="drop(element.id)">-</button>
        {{element.quantite}}
        <button *ngIf="this.visible === true" mat-mini-fab color="accent" (click)="add(element.id)">+</button>
      </div>
    </td>
    <ng-container>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> total</th>
    <td mat-cell *matCellDef="let element">{{element.quantite * element.montant |currency}}</td>
    <ng-container>
      <td mat-footer-cell *matFooterCellDef>{{getTotal() | currency}}</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container>
    <tr mat-footer-row *matFooterRowDef="displayedColumns" ></tr>
  </ng-container>
</table>

<div class="example-button-row">
  <button *ngIf="this.visible === true" mat-raised-button color="warn">Retour</button>
  <button *ngIf="this.visible === true" mat-raised-button color="primary" (click)="suivant()" [routerLink]="['/plan']">
    Suivant
  </button>
</div>
