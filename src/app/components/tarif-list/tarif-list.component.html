<h2>Tarifs</h2>

<table mat-table [dataSource]="tarifs" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>
  
    <!-- Montant Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> quantite </th>
        <td mat-cell *matCellDef="let element">
          <div class="button-row">
            <button mat-mini-fab color="warn" (click)="drop(element.id)">-</button>
            {{element.quantite}}
            <button mat-mini-fab color="accent" (click)="add(element.id)">+</button>
          </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> total </th>
        <td mat-cell *matCellDef="let element">{{element.quantite * element.montant}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="suivant()" [routerLink]="['/plan']">Suivant</button>
