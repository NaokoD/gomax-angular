<mat-card class="film-card">
    <mat-card-header class="imgHeader">
        <img mat-card-image src="{{film.urlImg}}" alt="image film">
    </mat-card-header>
    <mat-card-content>
        <h1>{{film.titre}}</h1>
    </mat-card-content>
    <mat-card-content>
        <h3>{{film.categorie}}</h3>
    </mat-card-content>
    <mat-card-actions>
        <div class="example-button-row">
            <button class="btn" mat-raised-button color="accent" [routerLink]="['details/'+ film.id]">Infos &
                s√©ances</button>
        </div>
    </mat-card-actions>
</mat-card><br>
