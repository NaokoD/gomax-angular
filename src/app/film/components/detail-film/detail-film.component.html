<div class="container" style="margin-bottom: 20px; margin-top: 95px;">

    <div class="example-button-row stickyBtn" style="margin-top: 15px;margin-left: 10px;">
        <button class="btnBack" mat-raised-button [routerLink]="['']">
            <mat-icon class="arrowBack">arrow_back</mat-icon>
        </button>

        <mat-icon></mat-icon>
    </div>

    <div *ngIf="film">
        <h1>{{ film.Title }}</h1>
        <div class="film-infos">
            <div class="afficheFilm">

                <img style="width: 300px" mat-card-image src="{{ film.Poster }}" alt="image film">

            </div>

            <div class="list">
                <mat-list>

                    <mat-list-item>
                        <p>Genre: {{ film.Genre }}</p>
                    </mat-list-item>
                    <mat-list-item>
                        <p>Durée: {{ film.Runtime }}</p>
                    </mat-list-item>
                    <mat-list-item>
                        <p>{{ film.Plot }}</p>
                    </mat-list-item>
                    <mat-list-item>
                        <p>Acteurs: {{ film.Actors }}</p>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
        <div>

            <h1>Liste des séances</h1>
            <mat-tab-group>

                <mat-tab label="Lundi" class="Monday">
                    <!-- <app-seance-list></app-seance-list> -->
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label=" Mardi">
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label="Mercredi">
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label="Jeudi">
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label="Vendredi">
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label="Samedi">
                    <app-seance-list></app-seance-list>
                </mat-tab>
                <mat-tab label="Dimanche">
                    <app-seance-list></app-seance-list>
                </mat-tab>
            </mat-tab-group>




        </div>

    </div>

</div>
