<div class="example-button-row">
    <button mat-raised-button color="accent" [routerLink]="['']">Retour</button>
</div>

<div class="container"></div>

<div *ngIf="film">
    <h1>{{ film.titre }}</h1>

    <div style="overflow:auto">
        <div class="menu">
            <mat-card class="example-card">
                <img style="width: 300px;" mat-card-image src="{{ film.urlImg }}" alt="image film">
            </mat-card>
        </div>
    </div>

    <div>
        <mat-list class="list">
            <mat-list-item> Résumé: <br> {{ film.resume }} </mat-list-item><br><br>
            <mat-list-item> Catégorie: <br> {{ film.categorie }} </mat-list-item><br>
            <mat-list-item> Durée:<br> {{ film.duree }} min </mat-list-item>
        </mat-list>
    </div>

    <div>
        <h1>Liste des séances</h1>

        <app-seance-list></app-seance-list>
    </div>








</div>
