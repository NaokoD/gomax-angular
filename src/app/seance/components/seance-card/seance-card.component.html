<div class="example-button-row {{ seance.date_seance | date : 'EEEE'}} "
    style="margin-top: 8px; margin-left: 20px; display: inline-block; justify-content: flex-start;">
    <div id="{{ seance.date_seance | date : 'EEEE'}}">
        <button mat-raised-button color="accent" [routerLink]="['/tarif']"
            (click)="addSeanceToCommande(seance)">{{ seance.horaire.horaire }}</button>
        <p> {{ seance.date_seance | date :'EEEE'}}</p>
    </div>
</div>
